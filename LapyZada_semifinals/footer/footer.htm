<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="footer.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-dark  text-white pt-5 pb-5">
        <hr>
        <div class="container d-flex flex-column">
            <div class="row mt-5">
                <div style="width: 20%;">𝓛𝓪𝓹𝔂𝓩𝓪𝓭𝓪</div>
                <div class="col col-lg-3">Support</div>
                <div class="col col-lg-2">LapyZada</div>
                <div class="col"><i class="fa fa-envelope" style="font-size:19px; color: white; margin-right: 5px;"></i>Stay up to date on the latest
                    from LapyZada</div>
            </div>
            <br>
            <div class="row mt-4">
                <div style="width: 20%;">
                    <a class="fa fa-facebook"></a>
                    <a class="fa fa-twitter"></a>
                    <a class="fa fa-google"></a>
                    <a class="fa fa-linkedin"></a>
                    <a class="fa fa-youtube"></a>
                    <a class="fa fa-instagram"></a>
                </div>
                <div class="col col-lg-3">Contact us</div>
                <div class="col col-lg-2">About LapyZada</div>
                <div class="col"><input  type="text" class="form-control no-border" placeholder="Enter your e-mail address" style="width: 100%;">   </div>
            </div>
            <div class="row mt-4">
                <div style="width: 20%;"></div>
                <div class="col col-lg-3">FAQ</div>
                <div class="col col-lg-2">LapyZada Design</div>
                <div class="col"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">Sign up</button></div>
            </div>
            <br>
            <div class="row ">
                <div style="width: 20%;"></div>
                <div class="col col-lg-3">Downloads</div>
                <div class="col col-lg-2">Careers</div>
                <div class="col"></div>
            </div>
            <div class="row mt-4 mb-5">
                <div style="width: 20%;"></div>
                <div class="col col-lg-3">Product Registration</div>
                <div class="col col-lg-2">LapyZada Access</div>
                <div class="col"></div>
            </div>
            
            
        </div>
        <hr>
        <div class="row mt-4">
            <div class="col text-center">© Copyright. AllRight Reserved 2021.</div>
        </div>
    </div>


      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content pl-5 pr-5">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>First Name: </label><input  type="text" class="form-control no-border" placeholder="First Name" style="width: 100%;"> <br>
              <label>Last Name: </label><input  type="text" class="form-control no-border" placeholder="Last Name" style="width: 100%;"> <br>
              <label>Email Address: </label><input  type="text" class="form-control no-border" placeholder="Email" style="width: 100%;"> <br>
              <label>Address: </label><input  type="text" class="form-control no-border" placeholder="Address" style="width: 100%;"> <br>
              <label>Password: </label><input  type="password" class="form-control no-border" placeholder="Password" style="width: 100%;"> <br>
              <label>Confirm Password: </label><input  type="password" class="form-control no-border" placeholder="Confirm Password" style="width: 100%;"> <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Done</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
